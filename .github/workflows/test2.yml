name: CICD workflow

on:
  push:
    branches: 'v[0-9].[0-9]*'
       
jobs:
  check-commit:
    runs-on: ubuntu-latest        
    steps:
    - name: :Checkout1
      uses: actions/checkout@v4
    - name: Check "NORUN" commit message
      id: check-commit
      run: |
         if [[ "${{ github.event.head_commit.message }}" == "#NORUN"* ]]; then
         echo "::set-output name=skip_workflow::true"
         else
         echo "::set-output name=skip_workflow::false"
         fi
   
  
  build:
    runs-on: ubuntu-latest
    if: ${{ success() && needs.check-commit.outputs.skip_workflow != 'true' }}
    needs: [check-commit]
    steps:
    - name: Checkout2
      uses: actions/checkout@v2
    - name: Build an image from Dockerfile
      run: |
        docker build -t docker.io/my-organization/my-app:${{ github.sha }} .
   
    - name: Create Directory
      run: |
          mkdir -p docs
         
   
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/my-organization/my-app:${{ github.sha }}'
        scan-type: 'fs'
        output: 'table.txt'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
          
    - name: Save Result
      if: ${{failure()}}
      run: mv table.txt docs/
    
    - name: Print Result
      if: ${{failure()}}
      run: cat docs/table.txt
   
    - name: Send Scan message to Slack (Failed)
      if: ${{failure()}} 
      uses: rtCamp/action-slack-notify@v2 
      env:
        SLACK_TITLE: Scan Failed
        SLACK_MESSAGE: |
          Name: ZHU YIWEN
          Result:Failed trivy scan, see uploaded report.
        SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIF }}    
    
    - name: Send Scan file to Slack (Failed)
      if: ${{ failure() }}
      uses: MeilCli/slack-upload-file@v3
      with:
        slack_token: ${{ secrets.SLACK_UPLOAD }}
        channel_id: ${{ secrets.SLACK_CHANNELID }}
        file_path: 'docs/table.txt'
        title: 'Scan Report by ZHU YIWEN '
        initial_comment: 'post by slack-upload-file'
  
 
    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.1.2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      id: build-and-push
      uses: docker/build-push-action@v5
      with:
          push: true
          tags: ravencorax/app:${{ github.sha }}

     
    - name: Sign image with a key
      run: 
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}@${DIGEST}"
      env:
          TAGS: ravencorax/app:${{ github.sha }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
     
    - name: Send Scan message to Slack (Succeed)
      uses: rtCamp/action-slack-notify@v2
      env:
          SLACK_TITLE: Image Built and Pushed
          SLACK_MESSAGE: |
                        Name: ZHU YIWEN
                        Matriculation number:A0285877A
                        Email Adress: e1221689@u.nus.edu
                        Repositry:${{ secrets.URL_GITHUB }}
                        Dockerhub URL: ${{ secrets.DOCKER_URL }}
          
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIF }} 
 
    


         
      



       



 
    


         
      



       


